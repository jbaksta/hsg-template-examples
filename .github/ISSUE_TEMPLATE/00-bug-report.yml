---
name: "Bug Report"
description: "File a bug report"
#title: "[BUG]: "
#labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for filling out a bug report.

  - type: dropdown
    id: issue-type
    attributes:
      label: "What kind of issue is this?"
      description: "Select a issue type."
      options:
        - "Update Request"
        - "Enhancement Request"
        - "Bug Report"
      default: 0
    validations:
      required: true
      
  - type: checkboxes
    id: affected-systems
    attributes:
      label: "Which systems does the bug affect?"
      description: "Select which systems the bug affects"
      options:
        - label: "Derecho (nwsc3)"
        - label: "Gust (nwsc3)"
        - label: "Destor (nwsc3-lustre)"
        - label: "Gustor (nwsc3-lustre)"
        - label: "Campaign Store"
        - label: "Casper (dav)"
        - label: "HSG Infrastructure"

  - type: textarea
    id: full-bug-description
    attributes:
      label: "Full Bug Details"
      description: "Please provide a full synopsis of the bug encountered."
    validations:
      retured: true
